<body>
	<div class="login-box-img bg-primary">


	</div>

	<div class="login-box bg-primary " >
        <form class="signin" method="POST" action="">
	        <div   class="text-center mb-4">
	            <img class="mb-4" src="" alt="" width="72" height="72">
	            <h2 class="section-heading text-white">Login</h2>
              	<h3 class="text-faded mb-4">Faça login para ter acesso a sua conta</h3>
	            
	        </div>
	        <div class="form-label-group">
	            <input type="email" name="nomeLogin" id="loginAdministrador" class="form-control" placeholder="email" required autofocus>
	            <label for="inputnome">Usuário </label>
	        </div>
	        <div class="form-label-group">
	            <input type="password" name ="senhaAdministrador" id="inputPassword" class="form-control" placeholder="Password" required autofocus></br>        
	            <label for="inputPassword">Senha</label>
	        </div>
	        <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
			    <label class="form-check-label" for="dropdownCheck2">
			      Lembrar senha
			    </label>
		  	</div>
		  	<center>
        		<button class="btn btn-light btn-xl js-scroll-trigger" id="btnLogin" type="submit">Entrar</button>
        	</center>
			<p class="mt-5 mb-3  text-center">&copy; N5-VDM 2018</p>
        </form>
    </div>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include Google Firebase -->

	<script>
    
	  $(document).ready(function(){
	  
        var config = {
            apiKey: "AIzaSyB8F0YsOukudJpWZvgSubRqqGol2vy-1_A",
            authDomain: "miza-df4ae.firebaseapp.com",
            databaseURL: "https://miza-df4ae.firebaseio.com",
            projectId: "miza-df4ae",
            storageBucket: "miza-df4ae.appspot.com",
            messagingSenderId: "423909895875"
        };
        firebase.initializeApp(config);

        firebase.auth().onAuthStateChanged(function(user){
            if(user){
              console.log("autenticado");
              console.log(user);

              $("btnLogin").css("display", "none");

              $("body").append('<div class="alert alert-info" role="alert">Autenticado! '+user.email+'</div>');
              $("#btnSair").css("display", "block");
            }
        });

        $("#btnSair").on("click", function(){
            firebase.auth().signOut();
            $("#btnSair").cass("display", "none");

            return false;
        });

        $("#btnLogin").on("click", function(){
            var email = $("#loginAdministrador").val();
            var senha = $("#senhaAdministrador").val();

            firebase.auth().signInWithEmailAndPassword(email, senha).catch(function(error){
                 console.log("Falha na autenticação");
                 console.log(error);
                 var errorCode = error.code;
                 var errorMessage = error.message;

                 if(errorCode === 'auth/wrong-password'){
                    alert('Senha invalida.');
                 }else{
                    alert(errorMessage);
                 }
          });
          return false;
      });
	  });
	</script>

</body>
